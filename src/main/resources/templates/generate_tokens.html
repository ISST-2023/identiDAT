                <h2>Qué token deseas crear hoy?</h2>
                <form id="tokenRequest" th:action="@{/saveToken}" method="POST">
                    <span th:each="degree : ${degrees}" class="selector">
                        <input type="checkbox" th:value="${degree.id}" th:text="${degree.acronym}"
                            class="degree"></input>
                        <br />
                        <fieldset style="display:none">
                            <br />
                            <span th:if="${degree.acronym == 'DAT' && position.id >= 7}"
                                th:each="position : ${positions}">
                                <input type="checkbox" th:value="${position.id}" th:text="${position.position}"
                                    class="position"></input>
                                <br />
                            </span>

                            <span th:if="${degree.acronym != 'DAT' && position.id < 7}"
                                th:each="position : ${positions}">
                                <input type="checkbox" th:value="${position.id}" th:text="${position.position}"
                                    class="position"></input>
                                <input type="text" class="groups"></input>
                                <br />
                            </span>
                            <br />
                            <br />
                        </fieldset>
                    </span>
